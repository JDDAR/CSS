<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <span class="fa-solid fa-palette"></span>
        <p>United - Paint</p>
      </div>
      <div class="buttom_header">
        <span class="fa-solid fa-window-minimize"></span>
        <span class="fa-solid fa-arrow-up-right-from-square"></span>
        <span class="fa-solid fa-xmark"></span>
      </div>
    </header>
    <nav class="nav-primary">
      <ul>
        <li><a href="#"><span>F</span>ile</a></li>
        <li><a href="#"><span>E</span>dit</a></li>
        <li><a href="#"><span>V</span>iwe</a></li>
        <li><a href="#"><span>I</span>mage</a></li>
        <li><a href="#"><span>O</span>ptions</a></li>
        <li><a href="#"><span>H</span>elp</a></li>
      </ul>
    </nav>
    <section class="content">
      <section class="tools">
        <div class="tools-one">
          <span class="fa-solid fa-draw-polygon"></span>
          <span class="fa-solid fa-vector-square"></span>
          <span class="fa-solid fa-eye-dropper"></span>
          <span class="fa-solid fa-pencil"></span>
          <span class="fa-solid fa-wand-magic-sparkles"></span>
          <span class="fa-solid fa-pen-nib"></span>
          <span class="fa-regular fa-square"></span>
          <span class="fa-regular fa-circle"></span>
        </div>
        <div class="tools-two">
          <span class="fa-solid fa-vector-square"></span>
          <span class="fa-solid fa-fill-drip"></span>
          <span class="fa-solid fa-magnifying-glass"></span>
          <span class="fa-solid fa-brush"></span>
          <span class="fa-solid fa-font"></span>
          <span class="fa-solid fa-bezier-curve"></span>
          <span class="fa-solid fa-paintbrush"></span>
          <span class="fa-solid fa-vector-square"></span>

        </div>


      </section>
      <section class="canvas"> </section>
    </section>
    <section class="colors">
      <div class="color-left">
        <span class="color-left-1"></span>
        <span class="color-left-2"></span>
      </div>
      <div class="color-right">
        <section class="color-up">
          <span class="color01"></span>
          <span class="color02"></span>
          <span class="color03"></span>
          <span class="color04"></span>
          <span class="color05"></span>
          <span class="color06"></span>
          <span class="color07"></span>
          <span class="color08"></span>
          <span class="color09"></span>
          <span class="color10"></span>
          <span class="color11"></span>
          <span class="color12"></span>
          <span class="color13"></span>
          <span class="color14"></span>
        </section>
        <section class="color-down">
          <span class="color15"></span>
          <span class="color16"></span>
          <span class="color17"></span>
          <span class="color18"></span>
          <span class="color19"></span>
          <span class="color20"></span>
          <span class="color21"></span>
          <span class="color22"></span>
          <span class="color23"></span>
          <span class="color24"></span>
          <span class="color25"></span>
          <span class="color26"></span>
          <span class="color27"></span>
          <span class="color28"></span>
        </section>
      </div>
    </section>
    <footer>
      <section class="footer-info">
        <p>Inserts text into picture</p>
      </section>
      <section class="footer-number">
        <p>1168,110</p>
      </section>
      <section class="footer-date">
        <p>2023</p>
      </section>
    </footer>
  </div>
</body>

</html>
