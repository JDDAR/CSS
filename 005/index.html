<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graficos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="buttons-general">
    <a href="../index.html"><i class="fa-solid fa-caret-left"></i>volver</a>
    <a href="https://github.com/JDDAR/CSS/tree/main/002"> <i class="fa-brands fa-github-alt"></i>Git</a>
  </div>
  <div class="container">
    <header class="header">
      <div class="left">
        <span class="title big">WEEKLY REPORT</span>
        <span class="date small">1/sept/2023 - 31/sept/2023 </span>
      </div>
      <div class="right">
        <span class="type small">Revenue</span>
        <span class="value big">$25'000.000</span>
      </div>
    </header>
    <section class="parameter">
      <span class="red">Views</span>
      <span class="blue">Purchases</span>
    </section>
    <article class="sectionGrap">
      <section class="graphic">
        <div class="lines">
          <span class="line1"></span>
          <span class="line2"></span>
          <span class="line3"></span>
        </div>
        <div class="data-red">
          <svg>
            <polyline points="0,126 105, 32 210, 63 315, 20 420, 100 525, 130 630, 32"></polyline>
          </svg>
          <section class="points-Cont">
            <div class="point point-01">
              <div class="tooltip">458</div>
            </div>
            <div class="point point-02">
              <div class="tooltip">812</div>
            </div>
            <div class="point point-03">
              <div class="tooltip">746</div>
            </div>
            <div class="point point-04">
              <div class="tooltip">877</div>
            </div>
            <div class="point point-05">
              <div class="tooltip">517</div>
            </div>
            <div class="point point-06">
              <div class="tooltip">434</div>
            </div>
            <div class="point point-07">
              <div class="tooltip">458</div>
            </div>
          </section>
        </div>

        <div class="data-blue">
          <svg>
            <polyline points="0,126 105, 32 210, 63 315, 20 420, 100 525, 130 630, 32"></polyline>
          </svg>
          <section class="points-Cont">
            <div class="point-blue point-01-blue">
              <div class="tooltip-blue">26</div>
            </div>
            <div class="point-blue point-02-blue">
              <div class="tooltip-blue">41</div>
            </div>
            <div class="point-blue point-03-blue">
              <div class="tooltip-blue">22</div>
            </div>
            <div class="point-blue point-04-blue">
              <div class="tooltip-blue">36</div>
            </div>
            <div class="point-blue point-05-blue">
              <div class="tooltip-blue">25</div>
            </div>
            <div class="point-blue point-06-blue">
              <div class="tooltip-blue">13</div>
            </div>
            <div class="point-blue point-07-blue">
              <div class="tooltip-blue">20</div>
            </div>
          </section>
        </div>
      </section>
    </article>


  </div>
</body>

</html>
