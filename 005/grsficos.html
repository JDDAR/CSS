<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graficos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="left">
        <span class="title big">WEEKLY REPORT</span>
        <span class="date small">1/sept/2023 - 31/sept/2023 </span>
      </div>
      <div class="right">
        <span class="type small">Revenue</span>
        <span class="value big">$25'000.000</span>
      </div>
    </header>
    <section class="parameter">
      <span class="red">Views</span>
      <span class="blue">Purchases</span>
    </section>
  </div>

</body>

</html>
