<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="styles.css">

<body>

      <div class="user">

          <div class="user-img">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Foto mujer de perfil con fondo amarillo ">
          </div> 
        </picture>
        <p class="big">Vanessa Bella</p>
        <p class="small">Visual Artist</p>

      </div>
      <div class="contac">
        <button class="btn-1">Follow</button>
        <button class="btn-1">Message</button>
      </div>
    </article>
    <article class="right">
      <div class="social">
        <span class="big">523</span>
        <span class="small">Posts</span>
      </div>
      <div class="social">
        <span class="big">1392</span>
        <span class="small">likes</span>
      </div>
      <div class="social">
        <span class="big">146</span>
        <span class="small">Follower</span>
      </div>
    </article>
  </section>

</html>
